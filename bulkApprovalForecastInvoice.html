<template>
<lightning-card>

    <div class="slds-text-heading_small slds-align_absolute-center slds-var-p-around_small	">Total Items Pending to Approve/Reject {selectedItem}.</div>

    <template if:true={errorMessage}>
        <div class="error-message">{errorMessage}</div>
    </template>

    <template if:true={data}>
        <lightning-datatable
            key-field="Id"
            data={data}
            columns={columns}
            onrowselection={getSelectedName}
        >
        </lightning-datatable>

        <div class="slds-p-around_xx-small slds-align_absolute-center">

          <lightning-button variant="destructive" label="Reject" title="Rejection Action" value= "Rejected" onclick={handleClick} class="slds-m-left_x-small slds-p-around_xx-large"></lightning-button>
          <lightning-button variant="success" label="Approve" title="Approval action" value= "Approved" onclick={handleClick} class="slds-m-left_x-small slds-p-around_xx-large"></lightning-button>
          <lightning-button variant="brand-outline" label="Cancel" title="Exit" onclick={navigateToListView} class="slds-m-left_x-small slds-p-around_xx-large"></lightning-button>
        </div>
    </template>


    <template if:true={showLoader}>
        <div class="slds-spinner_container">
          <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
            <span class="slds-assistive-text">Loading</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
          </div>
        </div>
    </template>


</lightning-card>
</template>
